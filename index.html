<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
    </style>
</head>
<body>
  <div class="container">
    <div class= "card"> 
      <div class="image-container">
        <image class="image" src="./images/image-equilibrium.jpg" alt="NFT-preview"> </image>
        <div class="overlay">
          <image class="view" src="./images/icon-view.svg" alt="icon-view"></image>
        </div>  
      </div>
        <div>
          <p class="title">Equilibrium #3429</p>

          <p class="description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="data">
           <p class="value"> 
             <img src="./images/icon-ethereum.svg" alt="Ehereum-Icon">
              0.041 ETH</p> 
           <p class="time">
            <img src="./images/icon-clock.svg" alt="clock-icon">
            3 days left</p>
            
          </div>
          
     </div>
     <hr>
    <div class="credits">
      
        <img class="avatar" src="./images/image-avatar.png" alt="Avatar-icon">
        <p class="creation">Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </div>
  </div>

  
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">https://github.com/Nzone56</a>.
  </div>
</body>
</html>
